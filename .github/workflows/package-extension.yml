name: Build & Package Chrome Extension

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Package ZIP
      - name: Package Chrome Extension
        run: |
          mkdir -p dist
          # Always create a versioned ZIP for tags or a latest ZIP for main
          if [[ "${GITHUB_REF}" == refs/heads/main ]]; then
            zip -r dist/grouphub-latest.zip . -x '*.git*' -x '*.github*'
          else
            zip -r dist/grouphub-${GITHUB_REF_NAME}.zip . -x '*.git*' -x '*.github*'
          fi

      # 3. Upload as artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: grouphub-extension
          path: dist/*